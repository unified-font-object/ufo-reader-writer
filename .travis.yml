language: python
sudo: false
matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-fs
    - python: 2.7
      env: TOXENV=py27-nofs
    - python: 3.5
      env: TOXENV=py35-fs
    - python: 3.5
      env: TOXENV=py35-nofs
    - python: 3.6
      env: TOXENV=py36-fs
    - python: 3.6
      env:
        - TOXENV=py36-nofs
        - BUILD_DIST=true

install:
  - pip install --upgrade pip setuptools wheel tox
script: tox
before_deploy:
  - pip wheel --no-deps -w dist .
  - python setup.py sdist
  - export WHL=$(ls dist/ufoLib*.whl)
  - export ZIP=$(ls dist/ufoLib*.zip)
deploy:
  # deploy to Github Releases on tags
  - provider: releases
    api_key:
      secure: 
    file:
      - "${ZIP}"
      - "${WHL}"
    skip_cleanup: true
    on:
      repo: unified-font-object/ufoLib
      tags: true
      all_branches: true
      condition: "$BUILD_DIST == true"
  # deploy to PyPI on tags
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    on:
      repo: unified-font-object/ufoLib
      tags: true
      all_branches: true
      condition: "$BUILD_DIST == true"
    user: anthrotype
    password:
      secure: 
    distributions: sdist bdist_wheel
